<body>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>

          <li class="nav-item">
            <a class="nav-link text-white" href="./About.html" target="_blank">About</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav> 
  <!-- #############################  Search Place   ##################################################### -->
  <!-- <section class="section-bg "> -->
    <div class="container d-flex justify-content-center ">
      <form class="d-inline-flex p-3 my-3" role="search">
        <input class="form-control mx-3 rounded-end" type="search" placeholder="Search City" aria-label="Search" id="search">
        <button class="btn btn-outline-info rounded-pill" type="submit">Search</button>
      </form>
    </div>

    <div class="container d-flex justify-content-center ">
      <i class="fa-solid fa-location-dot my-2 location"></i>
      <h1 id="place" class=" d-inline-flex location"> Jaipur</h1>
    </div>
    <!-- -------------------------- Latitude and longitude  ------------------------------------------- -->
    <div class="d-flex justify-content-center">

      <div class="d-block mx-5 my-1">
        <div>
          <h6 class="text-warning d-flex fs-4">latitude :&nbsp;
            <p id="lati"></p>
          </h6>
        </div>
        <div>
          <h6 class="text-warning d-flex negative-margin fs-4">longitude :&nbsp;
            <p id="long"></p>
          </h6>
        </div>
      </div>
    </div>
    <!-- ------------------------- Condition and Temperature   ------------------------------------------------ -->
    <div class="d-flex justify-content-center margint-2">

      <img
        src="https://i0.wp.com/www.cuentosyrecetas.com/wp-content/uploads/2015/06/Cuentos-infantiles.-El-sol.png?w=178&ssl=1"
        alt="sunny" class="condition-img" id="condition">
      <p id="temperature" class="text-light my-3 fs-1"></p>

      <p class="text-light my-3 fs-1 marginl-1" id="conditions"></p>
    </div>
    <!-- ------------------------- More details  ------------------------------------ -->

    <div class="container d-flex justify-content-center">
      <div class="details text-info marginl-1">
        <h6 class="d-flex mx-3 fs-4">Sunrise : &nbsp;
          <p id="sunrise"></p>
        </h6>
        <h6 class="d-flex mx-3 negative-margin fs-4">visibility : &nbsp;
          <p id="visibility"></p>
        </h6>

      </div>
      <div class="details text-info marginl-1">
        <h6 class="d-flex mx-3 fs-4">Sunset : &nbsp;
          <p id="sunset"></p>
        </h6>
        <h6 class="d-flex mx-3 negative-margin fs-4">Wind speed : &nbsp;
          <p id="windspeed"></p>
        </h6>
        <h6 class="d-flex mx-3 negative-margin fs-4">Last update: &nbsp;
          <p id="time"></p>
      </div>
      <div class="details text-info marginl-1">
        <h6 class="d-flex mx-3 fs-4">Humidity : &nbsp;
          <p id="humidity"></p>
        </h6>
        <h6 class="d-flex mx-3 negative-margin fs-4">Pressure: &nbsp;
          <p id="pressure"></p>

        </h6>
      </div>
    </div>
  </section>
